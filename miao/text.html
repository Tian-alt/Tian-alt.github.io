    function transform(iteratee) {
      if (typeof iteratee === "function") {
        return iteratee;
      }
      if (typeof iteratee === "string") {
        return val => val[iteratee];
      }
      if (iteratee === null) {
        return val => val;
      }
      if (typeof iteratee === "object") {
        if (Array.isArray(iteratee)) {
          return function (obj) {
            return obj[iteratee[0]] === iteratee[1];
          }
        } else if (Object.prototype.toString.call(iteratee) === "[object RegExp]") {
          return val => iteratee.test(val);
        } else {
          return iterateeEqual(iteratee);
        }
      }
    }

    function baseIteratee(value) {
      if (typeof value == 'function') {
        return value;
      }
      if (value == null) {
        return identity;
      }
      if (typeof value == 'object') {
        return isArray(value) ?
          baseMatchesProperty(value[0], value[1]) :
          baseMatches(value);
      }
      return property(value);
    }

    function findIndex(ary, predicate, fromIndex = 0) {
      if (predicate instanceof Function) {
        for (let i = fromIndex; i < ary.length; ++i) {
          if (predicate(ary[i], i, ary))
            return i
        }
        return -1
      } else if (predicate instanceof Array) {
        for (let i = fromIndex; i < ary.length; ++i) {
          let obj = ary[i]
          if (obj[predicate[0]] == predicate[1]) {
            return i
          }
        }
        return -1
      } else if (typeof predicate === "string") {
        for (let i = fromIndex; i < ary.length; ++i) {
          let obj = ary[i]
          if (obj[predicate] == true) {
            return i
          }
        }
      } else {
        for (let i = fromIndex; i < ary.length; ++i) {
          let obj = ary[i]
          if (isEqual(obj, predicate)) {
            return i
          }
        }
        return -1
      }
    }
