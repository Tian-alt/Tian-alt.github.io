<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var users = [{
        'user': 'barney',
        'active': false
      },
      {
        'user': 'fred',
        'active': false
      },
      {
        'user': 'pebbles',
        'active': true
      }
    ];

    function baseIteratee(iteratee) {
      if (iteratee === null) {
        return val => val;
      }
      if (typeof iteratee === "string") {
        return val => val[iteratee];
      }
      if (typeof iteratee === "function") {
        return iteratee;
      }
      if (iteratee instanceof Array) {
        return function (obj) {
          return obj[iteratee[0]] === iteratee[1];
        }
      } else if (typeof iteratee === "object") {
        if (Object.prototype.toString.call(iteratee) === "[object RegExp]")
          return val => iteratee.test(val);
        else
          return isShallowEqual.bind(null, iteratee);
      }
    }

    function isShallowEqual(a, b) {
      if (a === b) return true;

      if (a == null || typeof a != "object" ||
        b == null || typeof b != "object")
        return false;

      var propsInA = 0,
        propsInB = 0;

      for (var prop in b)
        propsInB += 1;

      for (var prop in a) {
        propsInA += 1;
        if (!(prop in b) || !isShallowEqual(a[prop], b[prop]))
          return false;
      }

      return propsInA <= propsInB;
    }

    function flattenDepth(ary, depth = 1) {
      let res = ary
      while (depth) {
        res = flatten(res)
        --depth
      }
      return res
    }

    function flatten(ary) {
      let res = []
      for (let i = 0; i < ary.length; ++i) {
        if (Array.isArray(ary[i]))
          res.push(...ary[i])
        else
          res.push(ary[i])
      }
      return res
    }
  </script>
</head>
