<script id="ch0105/22" type="hidden">
  var budget = []
  /* sum表示手中钱的总和,storage表示存的钱 */
  var sum = storage = 0
  /* 把预算存入数组 */
  for(var i = 0; i < 12; ++i){
    budget[i] = +prompt()
  }
  for(var i =0; i<12; ++i){
    /* diff表示手上钱 + 给的300 - 当月预算 */
    var diff = sum + 300 - budget[i]
    /* diff/100,如果大于1,可以存钱,如果小于1,当月不存 */
    var mul = parseInt(diff / 100)
    /* 如果手上的钱 + 300 < 当月预算, 则表示当月预算不足,输出月份 */
    if(sum + 300 < budget[i]){
      console.log(-(i+1)) 
      break
    }
    /* 将整百存入storage,将零头存入sum */
    else{
      storage += mul*100
      sum += 300 - budget[i] - mul*100
    }
    /* 到达十一月,将sum手中的钱 + 在妈妈那里存的钱*0.2一同取出 */
    if(i == 11 )
      console.log(storage += sum + storage*0.2) 
  } 
</script>

<script id="ch0105/24" type="hidden">
  var n = +prompt()
  /* max记录持续最长时间 */
  var max = 0
  /* span记录持续时间 */
  var span = 0
  for(var i = 0; i < n; ++i){
    var shrink = +prompt()
    var diastole = +prompt()
    if(shrink >= 90 && shrink <= 140 && diastole >= 60 && diastole <= 90){
      /* 如果正常,持续时间+1 */
      span += 1
      /* 如果持续时间大于最长持续时间,span赋值给max */
      if(span > max)
        max = span
    }
    else
      /* 不但不符合条件,span归零*/
      span = 0
  }
  console.log(max)
</script>

<script id="ch0105/31" type="hidden">
  var N = +prompt()
  var M = +prompt()
  var arr = []
  /* 把灯的状态存入数组，亮状态为1.暗状态为0 */
  for(var i = 1; i <=  N; ++i){
    arr[i] = 1
  }
  /* 判断人的次序 */
  for(var i = 1; i <= M; ++i){
    /* 判断灯的次序 */
    for(var j = 1; j <= N; ++j){
      /* 如果人的次序为奇数,并且灯的次序 % 人的次序为0,改变灯的状态 */
      if(i % 2 == 1 && j % i == 0){
        if(arr[j] == 1)
          arr[j] = 0
        else
          arr[j] = 1
      }
       /* 如果人的次序为偶数,并且灯的次序 % 人的次序为0,改变灯的状态 */
      else if(i != 1 && i % 2 == 0 && j % i == 0){
        if(arr[j] == 1)
          arr[j] = 0
        else
          arr[j] = 1
      } 
    }
  }
  debugger
  for(var i = 1; i <= N; ++i){
    /* 1号把灯关了之后
      后面的人肯定是不会再改变灯的状态的(倍数分别是2 3 ..不可能取得1)
      所以第一个灯肯定是关的,直接输出1
      逗号问题的话直接在后面的数之前加,就可以
      */
      if(i == 1)
        console.log(1)
    else if(arr[i] == 0)
      console.log("," + i)
  }
